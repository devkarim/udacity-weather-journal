<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Journal</title>
  </head>
  <body>
    <div id="app">
      <h1 id="main-header" class="mb-4">Weather Journal App</h1>
      <div class="holder zip">
        <input
          type="text"
          id="zip"
          class="form-control mb-3"
          placeholder="Enter zip code here..."
        />
      </div>
      <div id="feel">
        <textarea
          class="form-control"
          id="feelings"
          placeholder="Enter your feelings here..."
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit" class="btn btn-primary my-3">
          Generate
        </button>
      </div>
      <div class="card text-center">
        <div class="card-header">Most Recent Entry</div>
        <div>
          <div id="date" class="list-group-item">N/A</div>
          <div id="temp" class="list-group-item">N/A</div>
          <div id="content" class="list-group-item">N/A</div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
